<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #020107 0%, #201b46 100%);
            overflow: hidden; /* Ensure stars don't overflow */
            position: relative; /* Ensure background stars fill the entire page */
        }

        #outerContainer {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1; /* Ensure the content is above the stars */
        }

        #leaderboardContainer {
            width: 100%;
            height: 80%;
            margin-bottom: 20px;
            background-image: url('static/img-planet/back.png'); /* 백그라운드 이미지 설정 */
            background-size: cover; /* 이미지가 컨테이너를 덮도록 설정 */
            background-position: center; /* 이미지의 중심을 기준으로 배치 */
            border-radius: 8px;
            overflow-y: auto;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 이미지 위에 그림자 유지 */
            position: relative; /* 랭킹 리스트를 이미지 위에 표시 */
            padding: 20px; /* 이미지와 콘텐츠 간 여백 */
        }

        #leaderboard {
            list-style: none;
            padding: 0;
            margin: 0;
            position: relative; /* 백그라운드 이미지 위에 리스트가 표시되도록 설정 */
        }

        #leaderboard li {
            padding: 15px;
            background: rgba(0, 0, 0, 0.5); /* 항목 배경을 반투명하게 설정하여 이미지와 대비 */
            margin-bottom: 10px; /* 항목 간의 간격 */
            display: flex;
            justify-content: space-between;
            align-items: center; /* 아이템을 중앙 정렬 */
            color: white; /* 텍스트 색상을 흰색으로 설정 */
            border-radius: 5px; /* 항목의 모서리를 둥글게 */
        }

        #leaderboard li.highlight {
            background-color: rgba(240, 248, 255, 0.5);
            font-weight: bold;
            animation: highlightAnimation 1s ease-in-out infinite alternate;
        }

        @keyframes highlightAnimation {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.05);
            }
        }

        .rank {
            font-weight: bold;
            font-size: 20px; /* 등수를 크게 표시 */
            flex-basis: 50px; /* 등수의 너비를 고정 */
            text-align: left;
        }

        .username {
            flex-grow: 1; /* 이름이 가변적으로 공간을 차지 */
            font-size: 20px;
            margin-left: 20px; /* 왼쪽 여백 증가 */
            margin-right: 10px; /* 오른쪽 여백 */
        }

        .score {
            font-weight: bold;
            font-size: 20px; /* 점수를 크게 표시 */
            flex-basis: 100px; /* 점수의 너비를 고정 */
            text-align: right;
        }

        #startGameButton {
            background-color: #fff346;
            color: #000; /* 텍스트 색상을 검은색으로 설정 */
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* 적절한 여백 설정 */
            font-size: 20px; /* 고정된 글꼴 크기 */
            cursor: pointer;
            box-sizing: border-box; /* 패딩을 포함한 전체 크기 계산 */
            text-align: center; /* 텍스트를 중앙에 위치 */
            width: 100%; /* 버튼 너비를 100%로 설정 */
            max-width: 200px; /* 최대 너비를 설정 */
        }

        #startGameButton:hover {
            background-color: #94936a; /* 조금 어두운 색으로 변경 */
        }

        /* 배경 별 */
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden; /* Ensure stars don't overflow */
            pointer-events: none; /* Prevent interaction with the background */
        }

        .stars, .stars1, .stars2, .shooting-stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        @keyframes animStar {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-2560px) translateX(-2560px);
            }
        }

        @keyframes animShootingStar {
            from {
                transform: translateY(0px) translateX(0px) rotate(-45deg);
                opacity: 1;
                height: 5px;
            }
            to {
                transform: translateY(-2560px) translateX(-2560px) rotate(-45deg);
                opacity: 1;
                height: 800px;
            }
        }

        .stars {
            z-index: 10;
            width: 1px;
            height: 1px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 1px #FFF, 0 0 1px #FFF;
            animation: animStar 100s linear infinite;
        }

        .stars1 {
            z-index: 10;
            width: 2px;
            height: 2px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 2px #FFF, 0 0 2px #FFF;
            animation: animStar 125s linear infinite;
        }

        .stars2 {
            z-index: 10;
            width: 3px;
            height: 3px;
            border-radius: 50%;
            background: transparent;
            box-shadow: 0 0 3px #FFF, 0 0 3px #FFF;
            animation: animStar 175s linear infinite;
        }

        .shooting-stars {
            z-index: 10;
            width: 5px;
            height: 10px;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            position: absolute;
            bottom: 0;
            right: 0;
            background: linear-gradient(to top, rgba(255,255,255,0), rgba(255,255,255,1));
            animation: animShootingStar 10s linear infinite;
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="stars"></div>
        <div class="stars1"></div>
        <div class="stars2"></div>
        <div class="shooting-stars"></div>
    </div>

    <div id="outerContainer">
        <div id="leaderboardContainer">
            <ul id="leaderboard">
                <!-- 순위 리스트가 여기 추가됩니다 -->
            </ul>
        </div>
        <button id="startGameButton">START GAME!</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            loadRankings();  // 페이지 로드 시 랭킹 데이터 로드
        });

        async function loadRankings() {
            try {
                const response = await fetch(`/api/rank`);
                if (!response.ok) {
                    throw new Error('네트워크 응답이 올바르지 않습니다.');
                }

                const data = await response.json();
                updateLeaderboard(data);
            } catch (error) {
                console.error('랭킹 데이터를 가져오는 중 문제가 발생했습니다:', error);
            }
        }

        function updateLeaderboard(data) {
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = '';

            data.ranklist.top_100.forEach(rank => {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <span class="rank">${rank.user_rank}</span>
                    <span class="username">${rank.username}</span>
                    <span class="score">${rank.score}</span>
                `;
                if (rank.username === data.username) {
                    listItem.classList.add('highlight');
                }
                leaderboard.appendChild(listItem);
            });

            data.ranklist.surrounding_100.forEach(rank => {
                const listItem = document.createElement('li');
                listItem.className = rank.username === data.username ? 'highlight' : '';
                listItem.innerHTML = `
                    <span class="rank">${rank.user_rank}</span>
                    <span class="username">${rank.username}</span>
                    <span class="score">${rank.score}</span>
                `;
                leaderboard.appendChild(listItem);
            });

            setTimeout(() => {
                const highlighted = document.querySelector('li.highlight');
                if (highlighted) {
                    highlighted.scrollIntoView({block: "center", behavior: "smooth"});
                }
            }, 100);
        }

        document.getElementById('startGameButton').addEventListener('click', function() {
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
