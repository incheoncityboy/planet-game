<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>랭킹 페이지</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
            overflow: hidden; /* 배경 이미지가 화면을 넘치지 않도록 설정 */
        }

        #outerContainer {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* 화면 중앙에 배치 */
        }

        #leaderboardContainer {
            width: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* 약간 투명한 배경 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: 80%; /* 7개 정도 보이도록 조절 */
            margin-bottom: 20px; /* 버튼과의 간격 */
            position: relative; /* 자식 요소의 포지셔닝을 위해 필요 */
        }

        #leaderboard {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #leaderboard li {
            padding: 35px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8); /* 백그라운드 색상 */
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            border-radius: 8px; /* 둥근 테두리 */
        }

        #leaderboard li.highlight {
            background-color: rgba(240, 248, 255, 0.9); /* 강조된 사용자 배경색 */
            font-weight: bold;
        }

        .rank {
            font-weight: bold;
            font-size: 30px; /* 등수를 크게 표시 */
            color: #333; /* 등수 색상 */
            flex-basis: 50px; /* 등수의 너비를 고정 */
            text-align: left;
        }

        .username {
            flex-grow: 1; /* 이름이 가변적으로 공간을 차지 */
            font-size: 30px;
            margin-left: 20px; /* 왼쪽 여백 증가 */
            margin-right: 10px; /* 오른쪽 여백 */
        }

        .score {
            font-weight: bold;
            font-size: 30px; /* 점수를 크게 표시 */
            color: #333; /* 점수 색상 */
            flex-basis: 100px; /* 점수의 너비를 고정 */
            text-align: right;
        }

        .trophy {
            width: 40px;
            height: 40px;
            position: absolute;
            right: -50px;
            top: 10px;
        }

        #startGameButton {
            background-color: #fff346;
            color: #000; /* 텍스트 색상을 검은색으로 설정 */
            border: none;
            border-radius: 5px;
            padding: 10px 15px; /* 적절한 여백 설정 */
            font-size: 20px; /* 고정된 글꼴 크기 */
            cursor: pointer;
            box-sizing: border-box; /* 패딩을 포함한 전체 크기 계산 */
            text-align: center; /* 텍스트를 중앙에 위치 */
            width: 100%; /* 버튼 너비를 100%로 설정 */
            max-width: 200px; /* 최대 너비를 설정 */
        }

        #startGameButton:hover {
            background-color: #94936a; /* 조금 어두운 색으로 변경 */
        }

        /* 배경 이미지 */
        .background img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지를 컨테이너에 맞게 조정 */
            z-index: -1; /* 배경을 뒤로 보내기 */
        }
    </style>
</head>
<body>
    <div class="background">
        <img src="frontend/assets/img-planet/back.png" alt="Background">
    </div>

    <div id="outerContainer">
        <div id="leaderboardContainer">
            <ul id="leaderboard">
                <!-- 순위 리스트가 여기 추가됩니다 -->
            </ul>
        </div>
        <button id="startGameButton">START GAME!</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
          loadRankings();  // 페이지 로드 시 랭킹 데이터 로드
      });

      // 쿠키에서 username을 가져오는 함수
      function getCookie(name) {
          const nameEQ = name + "=";
          const ca = document.cookie.split(';');
          for(let i = 0; i < ca.length; i++) {
              let c = ca[i];
              while (c.charAt(0) == ' ') c = c.substring(1, c.length);
              if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
          }
          return null;
      }

      // 서버에서 랭킹 데이터를 요청하는 함수
      async function loadRankings() {
          try {
              const username = getCookie('username');  // 쿠키에서 username 가져오기
              if (!username) {
                  throw new Error('로그인된 사용자를 찾을 수 없습니다.');
              }

              const response = await fetch(`/api/rank?username=${username}`);
              if (!response.ok) {
                  throw new Error('네트워크 응답이 올바르지 않습니다.');
              }

              const data = await response.json();
              updateLeaderboard(data);
          } catch (error) {
              console.error('랭킹 데이터를 가져오는 중 문제가 발생했습니다:', error);
          }
      }

      // 랭킹 데이터를 받아와서 리스트를 업데이트하는 함수
      function updateLeaderboard(data) {
          const leaderboard = document.getElementById('leaderboard');
          leaderboard.innerHTML = '';

          // 상위 100 리스트 추가
          data.ranklist.top_100.forEach(rank => {
              const listItem = document.createElement('li');

              listItem.innerHTML = `
                  <span class="rank">${rank.user_rank}</span>
                  <span class="username">${rank.username}</span>
                  <span class="score">${rank.score}</span>
                  ${rank.user_rank <= 3 ? '<img src="frontend/assets/img-planet/top_rank.png" alt="Trophy" class="trophy">' : ''}
              `;

              leaderboard.appendChild(listItem);
          });

          // 서라운딩 100 리스트 추가
          data.ranklist.surrounding_100.forEach(rank => {
              const listItem = document.createElement('li');
              listItem.className = rank.username === data.username ? 'highlight' : '';  // 현재 사용자 강조

              listItem.innerHTML = `
                  <span class="rank">${rank.user_rank}</span>
                  <span class="username">${rank.username}</span>
                  <span class="score">${rank.score}</span>
                  ${rank.user_rank <= 3 ? '<img src="frontend/assets/img-planet/top_rank.png" alt="Trophy" class="trophy">' : ''}
              `;

              leaderboard.appendChild(listItem);
          });

          // 사용자 랭크가 화면 가운데에 위치하도록 스크롤
          setTimeout(() => {
              const highlighted = document.querySelector('li.highlight');
              if (highlighted) {
                  highlighted.scrollIntoView({block: "center", behavior: "smooth"});
              }
          }, 100);
      }

      document.getElementById('startGameButton').addEventListener('click', function() {
          window.location.href = 'index.html';
      });

  </script>

</body>
</html>
